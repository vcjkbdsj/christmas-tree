<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-container { position: absolute; top: 10px; right: 10px; width: 100px; height: 133px; z-index: 2; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; overflow: hidden; transform: scaleX(-1); /* é•œåƒç¿»è½¬ */ }
        video { width: 100%; height: 100%; object-fit: cover; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 10; text-align: center; pointer-events: none; }
        #tips { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.8); z-index: 5; font-size: 14px; pointer-events: none; text-shadow: 0 0 5px black; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"

        }
    </script>
</head>
<body>

    <div id="loading">æ­£åœ¨åŠ è½½é­”æ³•å¼•æ“...<br>è¯·å…è®¸æ‘„åƒå¤´æƒé™</div>
    <div id="tips">ğŸ„ å¼ å¼€å¤§æ‹‡æŒ‡å’Œé£ŸæŒ‡æ”¾å¤§ï¼Œæåˆç¼©å° ğŸ„</div>
    
    <div id="video-container">
        <video id="input_video"></video>
    </div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. Three.js åœºæ™¯è®¾ç½® (ç”»åœ£è¯æ ‘) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€äº›é›¾æ°”ï¼Œæ›´æœ‰æ°›å›´
        scene.fog = new THREE.FogExp2(0x050505, 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        camera.position.y = 1;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // ç¯å…‰
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffd700, 1, 20);
        pointLight.position.set(2, 5, 2);
        scene.add(pointLight);

        // æ„å»ºåœ£è¯æ ‘ç»„
        const treeGroup = new THREE.Group();
        scene.add(treeGroup);

        // æ ‘å¶ (å †å çš„åœ†é”¥ä½“)
        const leafMaterial = new THREE.MeshStandardMaterial({ color: 0x0f5f0f, roughness: 0.8 });
        for (let i = 0; i < 4; i++) {
            const size = 1.8 - i * 0.4;
            const cone = new THREE.Mesh(new THREE.ConeGeometry(size, 1.5, 32), leafMaterial);
            cone.position.y = i * 1.0 + 0.5;
            treeGroup.add(cone);
        }

        // æ ‘å¹²
        const trunk = new THREE.Mesh(
            new THREE.CylinderGeometry(0.3, 0.3, 1, 32),
            new THREE.MeshStandardMaterial({ color: 0x5c4033 })
        );
        trunk.position.y = -0.5;
        treeGroup.add(trunk);

        // æ˜Ÿæ˜Ÿ
        const starGeometry = new THREE.OctahedronGeometry(0.3);
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        star.position.y = 4.2;
        treeGroup.add(star);
        
        // è£…é¥°çƒ (éšæœºç”Ÿæˆ)
        const colors = [0xff0000, 0x0000ff, 0xffff00, 0xffffff];
        for(let i=0; i<20; i++) {
            const ball = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 16, 16),
                new THREE.MeshPhongMaterial({ color: colors[Math.floor(Math.random()*colors.length)], shininess: 100 })
            );
            // ç®€å•çš„éšæœºä½ç½®åˆ†å¸ƒç®—æ³•
            const angle = Math.random() * Math.PI * 2;
            const height = Math.random() * 3.5 + 0.2; 
            const radius = (1 - height/4.5) * 1.5; 
            ball.position.set(Math.cos(angle)*radius, height, Math.sin(angle)*radius);
            treeGroup.add(ball);
        }

        // ç²’å­é›ªèŠ±
        const snowGeo = new THREE.BufferGeometry();
        const snowCount = 500;
        const posArray = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        snowGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const snowMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.8 });
        const snowSystem = new THREE.Points(snowGeo, snowMat);
        scene.add(snowSystem);

        // åŠ¨ç”»å¾ªç¯
        let targetScale = 1;
        let currentScale = 1;

        function animate() {
            requestAnimationFrame(animate);

            // æ ‘è‡ªè½¬
            treeGroup.rotation.y += 0.005;

            // é›ªèŠ±ä¸‹è½
            const positions = snowSystem.geometry.attributes.position.array;
            for(let i=1; i<snowCount*3; i+=3) {
                positions[i] -= 0.02;
                if (positions[i] < -5) positions[i] = 5;
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;

            // å¹³æ»‘ç¼©æ”¾é€»è¾‘ (æ’å€¼)
            currentScale += (targetScale - currentScale) * 0.1;
            treeGroup.scale.set(currentScale, currentScale, currentScale);

            renderer.render(scene, camera);
        }
        animate();

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 2. MediaPipe Hands (æ‰‹åŠ¿è¯†åˆ«) ---
        
        const videoElement = document.getElementById('input_video');
        const loadingEl = document.getElementById('loading');

        function onResults(results) {
            loadingEl.style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // è·å–ç¬¬ä¸€åªæ‰‹
                const landmarks = results.multiHandLandmarks[0];
                
                // å…³é”®ç‚¹ï¼š4æ˜¯æ‹‡æŒ‡å°–ï¼Œ8æ˜¯é£ŸæŒ‡å°–
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];

                // è®¡ç®—ä¸¤ç‚¹ä¹‹é—´çš„æ¬§å‡ é‡Œå¾—è·ç¦»
                // åæ ‡æ˜¯å½’ä¸€åŒ–çš„ (0.0 - 1.0)ï¼Œéœ€è¦æ ¹æ®è·ç¦»è°ƒæ•´çµæ•åº¦
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // æ˜ å°„é€»è¾‘ï¼šè·ç¦» 0.05 (æåˆ) -> ç¼©æ”¾ 0.5å€ | è·ç¦» 0.3 (å¼ å¼€) -> ç¼©æ”¾ 2.0å€
                // ç®€å•çš„çº¿æ€§æ˜ å°„
                let scale = (distance - 0.05) * 6; 
                // é™åˆ¶æœ€å°æœ€å¤§å€¼
                if (scale < 0.3) scale = 0.3;
                if (scale > 2.5) scale = 2.5;

                targetScale = scale;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240,
            facingMode: "user" // å¼ºåˆ¶ä½¿ç”¨å‰ç½®æ‘„åƒå¤´
        });

        // å¯åŠ¨æ‘„åƒå¤´
        cameraUtils.start().catch(err => {
            loadingEl.innerHTML = "æ— æ³•å¯åŠ¨æ‘„åƒå¤´<br>è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸æƒé™<br>æˆ–ç¡®ä¿ä½¿ç”¨HTTPSé“¾æ¥";
            console.error(err);
        });

    </script>
</body>
</html>
